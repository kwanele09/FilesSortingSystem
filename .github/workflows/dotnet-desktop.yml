name: Build FilesSortingSystem (.NET 9 MAUI)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-windows:
    name: Build MAUI Windows App
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup .NET 9 stable SDK
      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.306'   # ✅ stable SDK

      # 3️⃣ Install .NET MAUI workloads
      - name: Install .NET MAUI Workload
        run: |
          dotnet workload install maui --source https://api.nuget.org/v3/index.json

      # 4️⃣ Restore dependencies
      - name: Restore dependencies
        run: dotnet restore FilesSortingSystem/FilesSortingSystem.csproj

      # 5️⃣ Publish Windows EXE (self-contained, Release)
      - name: Publish MAUI Windows EXE
        run: |
          dotnet publish FilesSortingSystem/FilesSortingSystem.csproj `
            -c Release `
            -f net9.0-windows10.0.19041.0 `
            -r win-x64 `
            -p:SelfContained=true `
            -p:PublishSingleFile=true `
            -p:PublishTrimmed=false `
            -p:IncludeAllContentForSelfExtract=true `
            -p:DebugType=None `
            -p:ErrorReport=None `
            -o "$env:GITHUB_WORKSPACE\artifacts\windows"

      # 6️⃣ Upload the EXE for download
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: FilesSortingSystem-Windows
          path: artifacts/windows
