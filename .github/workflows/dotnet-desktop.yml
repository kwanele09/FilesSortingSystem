name: Build FilesSortingSystem (.NET 9 MAUI)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-windows:
    name: Build MAUI Windows App
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ Install latest stable .NET 9 SDK (not preview)
      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.306'

      # ✅ Ensure MAUI workloads are installed
      - name: Install .NET MAUI Workload
        run: |
          dotnet workload install maui --source https://api.nuget.org/v3/index.json

      # ✅ Restore dependencies
      - name: Restore dependencies
        run: dotnet restore FilesSortingSystem/FilesSortingSystem.csproj

      # ✅ Publish Windows EXE (self-contained)
      - name: Publish MAUI Windows EXE
        run: |
          dotnet publish FilesSortingSystem/FilesSortingSystem.csproj `
            -c Release `
            -f net9.0-windows10.0.19041.0 `
            -r win-x64 `
            -p:SelfContained=true `
            -p:PublishSingleFile=true `
            -p:PublishTrimmed=false `
            -p:EnableWindowsTargeting=true `
            -o "$env:GITHUB_WORKSPACE\artifacts\windows"

      # ✅ Upload the EXE so you can download it
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: FilesSortingSystem-Windows
          path: artifacts/windows
