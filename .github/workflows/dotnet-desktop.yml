name: Build MAUI Windows App

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup .NET (stable .NET 9)
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'   # stable .NET 9
          include-prerelease: false

      # 3. Install MAUI workload
      - name: Install .NET MAUI workloads
        run: dotnet workload install maui

      # 4. Restore project dependencies
      - name: Restore dependencies
        run: dotnet restore FilesSortingSystem/FilesSortingSystem.csproj

      # 5. Publish the Windows EXE
      - name: Publish Windows App
        run: |
          dotnet publish FilesSortingSystem/FilesSortingSystem.csproj `
            -c Release `
            -f net9.0-windows10.0.22621.0 `
            -r win-x64 `
            --self-contained true `
            -o ./publish/windows

      # 6. Upload the built EXE as an artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FilesSortingSystem-Windows
          path: ./publish/windows
