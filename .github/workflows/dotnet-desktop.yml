name: Build FilesSortingSystem (.NET 9 MAUI)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-windows:
    name: Build MAUI Windows App
    runs-on: windows-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install latest stable .NET 9 SDK
      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.306'   # âœ… stable version, not preview

      # 3. Install MAUI workloads
      - name: Install .NET MAUI Workload
        run: |
          dotnet workload install maui

      # 4. Restore dependencies
      - name: Restore dependencies
        run: dotnet restore FilesSortingSystem/FilesSortingSystem.csproj

      # 5. Publish Windows EXE (self-contained, single file)
      - name: Publish MAUI Windows EXE
        run: |
          dotnet publish FilesSortingSystem/FilesSortingSystem.csproj `
            -c Release `
            -f net9.0-windows10.0.19041.0 `
            -r win-x64 `
            -p:SelfContained=true `
            -p:PublishSingleFile=true `
            -p:PublishTrimmed=false `
            -p:IncludeAllContentForSelfExtract=true `
            -o "$env:GITHUB_WORKSPACE\artifacts\windows"

      # 6. Upload build artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: FilesSortingSystem-Windows
          path: artifacts/windows
