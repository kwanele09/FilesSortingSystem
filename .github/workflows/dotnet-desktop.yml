name: Build MAUI Windows App

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-windows:
    name: Build Windows MAUI App
    runs-on: windows-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install .NET 10 RC SDK
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # Install MAUI workloads
      - name: Install MAUI workloads
        run: dotnet workload install maui

      # Restore NuGet packages
      - name: Restore dependencies
        run: dotnet restore FilesSortingSystem/FilesSortingSystem.csproj

      # Publish self-contained Windows EXE
      - name: Publish Windows App
        run: |
          dotnet publish FilesSortingSystem/FilesSortingSystem.csproj `
            -c Release `
            -f net10.0-windows10.0.19041.0 `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:PublishTrimmed=false `
            -p:IncludeAllContentForSelfExtract=true `
            -p:EnableWindowsTargeting=true `
            -p:DebugType=None `
            -o "$env:GITHUB_WORKSPACE\artifacts\windows"
      # Upload artifacts
      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: FilesSortingSystem-Windows
          path: artifacts/windows
