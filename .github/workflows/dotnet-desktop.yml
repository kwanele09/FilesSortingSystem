name: Build Windows EXE

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-windows:
    runs-on: windows-latest
    name: Build Portable Windows EXE

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore .NET MAUI workloads
        run: dotnet workload restore --project FilesSortingSystem/FilesSortingSystem.csproj

      - name: Restore NuGet packages
        run: dotnet restore FilesSortingSystem/FilesSortingSystem.csproj

      - name: Publish Self-contained EXE
        run: |
          dotnet publish FilesSortingSystem/FilesSortingSystem.csproj `
            -c Release `
            -f net9.0-windows10.0.19041.0 `
            -r win-x64 `
            -p:SelfContained=true `
            -p:PublishSingleFile=true `
            -p:PublishTrimmed=false `
            -p:EnableWindowsTargeting=true `
            -o "$env:GITHUB_WORKSPACE\artifacts\windows"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: artifacts/windows
