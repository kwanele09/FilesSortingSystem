name: Build Windows EXE

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore Workloads
        run: dotnet workload restore --project FilesSortingSystem/FilesSortingSystem.csproj

      - name: Restore NuGet Packages
        run: dotnet restore FilesSortingSystem/FilesSortingSystem.csproj

      - name: Build Windows Executable
        run: |
          dotnet publish FilesSortingSystem/FilesSortingSystem.csproj `
            -c Release `
            -f net9.0-windows10.0.19041.0 `
            -p:SelfContained=true `
            -p:PublishSingleFile=true `
            -p:PublishTrimmed=false `
            -o artifacts/windows
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FilesSortingSystem-windows-exe
          path: artifacts/windows
