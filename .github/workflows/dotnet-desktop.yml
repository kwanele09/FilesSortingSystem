name: Build Windows EXE (.NET 9 Preview)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET 9 Preview SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.0-preview.7.24405.7'
          include-prerelease: true

      - name: Restore .NET MAUI Workloads
        run: dotnet workload restore --project FilesSortingSystem/FilesSortingSystem.csproj

      - name: Restore NuGet Packages
        run: dotnet restore FilesSortingSystem/FilesSortingSystem.csproj

      - name: Publish Windows Executable
        run: |
          dotnet publish FilesSortingSystem/FilesSortingSystem.csproj `
            -c Release `
            -f net9.0-windows10.0.19041.0 `
            -r win-x64 `
            -p:SelfContained=true `
            -p:PublishSingleFile=true `
            -p:PublishTrimmed=false `
            -p:EnableWindowsTargeting=true `
            -o "$env:GITHUB_WORKSPACE\artifacts\windows"

      - name: Upload Windows EXE Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: artifacts/windows
